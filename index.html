<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshav's Code Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }

        body {
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #console {
            background-color: #f0f0f0;
            color: #000;
            width: 80%;
            max-width: 700px;
            padding: 25px;
            border-radius: 8px;
            font-size: 1.3rem; /* Bigger text */
            font-weight: bold; /* Bold text */
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            white-space: pre-wrap;
            min-height: 280px;
            line-height: 1.6;
        }

        /* RGB gradient text effect */
        .rgb-text {
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgbMove 5s ease infinite;
        }

        @keyframes rgbMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        a.button {
            display: inline-block;
            padding: 10px 18px;
            margin-top: 10px;
            background: #ddd;
            color: #000;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1rem;
            border: 1px solid #000;
        }

        a.button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="console"></div>

    <script>
        const consoleBox = document.getElementById('console');
        const lines = [
            "Initializing system...",
            "Loading dependencies...",
            "Fetching code repository...",
            "Compiling C programs...",
            "Optimizing Python scripts...",
            "Connecting to GitHub...",
            "Finalizing setup..."
        ];

        let delay = 0;
        lines.forEach((line) => {
            setTimeout(() => {
                consoleBox.textContent += `${line}\n`;
            }, delay);
            delay += 800;
        });

        // After processing, clear console and show final info inside it
        setTimeout(() => {
            consoleBox.innerHTML = 
                "ðŸš€ Welcome to <span class='rgb-text'>Keshav's Code Hub</span> ðŸš€\n\n" +
                "ðŸ’» Sharing clean & simple code in C, C++, and Python for everyone\n\n" +
                "ðŸŽ‰ Congratulations! Youâ€™ve unlocked access to ALL codes for FREE!\n\n" +
                "<a href='codes' class='button'>ðŸ“œ View My Codes</a>\n";
        }, delay + 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshav's Code Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }

        body {
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #console {
            background-color: #f0f0f0;
            color: #000; /* All text black */
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            white-space: pre-wrap;
            min-height: 250px;
        }

        a.button {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
            background: #ddd; /* Light button background */
            color: #000; /* Button text black */
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            border: 1px solid #000;
        }

        a.button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="console"></div>

    <script>
        const consoleBox = document.getElementById('console');
        const lines = [
            "Initializing system...",
            "Loading dependencies...",
            "Fetching code repository...",
            "Compiling C programs...",
            "Optimizing Python scripts...",
            "Connecting to GitHub...",
            "Finalizing setup..."
        ];

        let delay = 0;
        lines.forEach((line) => {
            setTimeout(() => {
                consoleBox.textContent += `${line}\n`;
            }, delay);
            delay += 800;
        });

        // After processing, clear console and show all info inside it
        setTimeout(() => {
            consoleBox.textContent = "";
            consoleBox.innerHTML = 
                "ðŸš€ Welcome to Keshav's Code Hub ðŸš€\n\n" +
                "ðŸ’» Sharing clean & simple code in C, C++, and Python for everyone\n\n" +
                "ðŸŽ‰ Congratulations! Youâ€™ve unlocked access to ALL codes for FREE!\n\n" +
                "<a href='codes' class='button'>ðŸ“œ View My Codes</a>\n";
        }, delay + 1000);
    </script>
</body>
</html>

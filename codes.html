<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Codes</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #f8fafc;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #38bdf8;
    }
    .code-list {
        max-width: 700px;
        margin: auto;
        background: #1e293b;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px #38bdf8;
    }
    a {
        color: #38bdf8;
        text-decoration: none;
        display: block;
        padding: 8px;
        border-bottom: 1px solid #334155;
        cursor: pointer;
    }
    a:hover {
        background: #0ea5e9;
        color: #fff;
    }
    /* Modal Console */
    #consoleModal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
    }
    .console-box {
        background: #000;
        color: #0f0;
        padding: 20px;
        max-width: 80%;
        max-height: 80%;
        overflow: auto;
        border-radius: 10px;
        font-family: monospace;
        position: relative;
    }
    .console-buttons {
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .console-buttons button {
        margin-left: 5px;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }
    .close-btn { background: red; color: white; }
    .copy-btn { background: #38bdf8; color: black; }
    .download-btn { background: #22c55e; color: white; }
</style>
</head>
<body>
    <h1>ðŸ“‚ My Code Collection</h1>
    <div class="code-list" id="codes"></div>

    <!-- Console Modal -->
    <div id="consoleModal">
        <div class="console-box">
            <div class="console-buttons">
                <button class="close-btn" onclick="closeConsole()">Close</button>
                <button class="copy-btn" onclick="copyCode()">Copy</button>
                <button class="download-btn" onclick="downloadCode()">Download</button>
            </div>
            <pre id="consoleContent"></pre>
        </div>
    </div>

<script>
    const username = "professor-kk";
    const repo = "professor-kk.github.io";
    let currentFileName = "";

    fetch(`https://api.github.com/repos/${username}/${repo}/contents/backend`)
        .then(res => res.json())
        .then(files => {
            const list = document.getElementById("codes");
            files.forEach(file => {
                const link = document.createElement("a");
                link.textContent = file.name;
                link.onclick = () => openConsole(file.name);
                list.appendChild(link);
            });
        })
        .catch(err => {
            document.getElementById("codes").textContent = "Error loading codes.";
            console.error(err);
        });

    function openConsole(fileName) {
        currentFileName = fileName;
        const rawUrl = `https://raw.githubusercontent.com/${username}/${repo}/main/backend/${fileName}`;
        fetch(rawUrl)
            .then(res => res.text())
            .then(code => {
                document.getElementById("consoleContent").textContent = code;
                document.getElementById("consoleModal").style.display = "flex";
            })
            .catch(err => {
                document.getElementById("consoleContent").textContent = "Error loading code.";
                document.getElementById("consoleModal").style.display = "flex";
            });
    }

    function closeConsole() {
        document.getElementById("consoleModal").style.display = "none";
    }

    function copyCode() {
        const code = document.getElementById("consoleContent").textContent;
        navigator.clipboard.writeText(code);
        alert("Code copied to clipboard!");
    }

    function downloadCode() {
        const code = document.getElementById("consoleContent").textContent;
        const blob = new Blob([code], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = currentFileName;
        a.click();
        URL.revokeObjectURL(url);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Codes</title>

    <!-- Prism.js CSS for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #38bdf8;
        }
        .code-list {
            max-width: 700px;
            margin: auto;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px #38bdf8;
        }
        a {
            color: #38bdf8;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-bottom: 1px solid #334155;
            cursor: pointer;
        }
        a:hover {
            background: #0ea5e9;
            color: #fff;
        }

        /* Console styling */
        .console {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 900px;
            height: 80%;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            padding: 15px;
            text-align: left;
            z-index: 999;
            overflow: hidden;
        }
        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252526;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .console-header button {
            background: #38bdf8;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }
        .console-header button:hover {
            background: #0ea5e9;
        }
        .console-content {
            height: calc(100% - 50px);
            overflow-y: auto;
            padding-right: 10px;
        }
        pre {
            margin: 0;
            font-size: 14px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‚ My Code Collection</h1>
    <div class="code-list" id="codes"></div>

    <!-- Console -->
    <div class="console" id="console">
        <div class="console-header">
            <span style="color:white;">Code Viewer</span>
            <div>
                <button onclick="copyCode()">Copy</button>
                <button onclick="downloadCode()">Download</button>
                <button onclick="closeConsole()">Close</button>
            </div>
        </div>
        <div class="console-content">
            <pre><code id="codeBlock" class="language-c"></code></pre>
        </div>
    </div>

    <!-- Prism.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>

    <script>
        const username = "professor-kk";
        const repo = "professor-kk.github.io";

        fetch(`https://api.github.com/repos/${username}/${repo}/contents/backend`)
            .then(res => res.json())
            .then(files => {
                const list = document.getElementById("codes");
                files.forEach(file => {
                    const link = document.createElement("a");
                    link.textContent = file.name;
                    link.onclick = () => openConsole(file.download_url, file.name);
                    list.appendChild(link);
                });
            })
            .catch(err => {
                document.getElementById("codes").textContent = "Error loading codes.";
                console.error(err);
            });

        function openConsole(url, filename) {
            fetch(url)
                .then(res => res.text())
                .then(code => {
                    document.getElementById("codeBlock").textContent = code;
                    document.getElementById("codeBlock").setAttribute("data-filename", filename);
                    Prism.highlightAll();
                    document.getElementById("console").style.display = "block";
                });
        }

        function closeConsole() {
            document.getElementById("console").style.display = "none";
        }

        function copyCode() {
            const code = document.getElementById("codeBlock").textContent;
            navigator.clipboard.writeText(code);
            alert("Code copied to clipboard!");
        }

        function downloadCode() {
            const code = document.getElementById("codeBlock").textContent;
            const filename = document.getElementById("codeBlock").getAttribute("data-filename") || "code.txt";
            const blob = new Blob([code], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #38bdf8;
        }
        .code-list {
            max-width: 700px;
            margin: auto;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px #38bdf8;
        }
        a {
            color: #38bdf8;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-bottom: 1px solid #334155;
        }
        a:hover {
            background: #0ea5e9;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‚ My Code Collection</h1>
    <div class="code-list" id="codes"></div>

    <script>
        const username = "YOUR_GITHUB_USERNAME";
        const repo = "YOUR_REPO_NAME";

        fetch(`https://api.github.com/repos/${username}/${repo}/contents/backend`)
            .then(res => res.json())
            .then(files => {
                const list = document.getElementById("codes");
                files.forEach(file => {
                    const link = document.createElement("a");
                    link.href = file.html_url;
                    link.textContent = file.name;
                    list.appendChild(link);
                });
            })
            .catch(err => {
                document.getElementById("codes").textContent = "Error loading codes.";
                console.error(err);
            });
    </script>
</body>
</html>

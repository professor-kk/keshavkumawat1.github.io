<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keshav's Code Hub</title>
<style>
    body {
        background: white;
        color: black;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 20px;
    }
    .console {
        background: #1e1e1e;
        color: #d4d4d4;
        font-family: monospace;
        font-size: 16px;
        padding: 15px;
        border-radius: 8px;
        margin: 0 auto;
        width: 80%;
        height: 300px;
        overflow-y: auto;
        text-align: left;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .keyword { color: #569cd6; font-weight: bold; }
    .string { color: #ce9178; }
    .number { color: #b5cea8; }
    .function { color: #dcdcaa; }
    h1 {
        font-size: 2em;
        font-weight: bold;
    }
    .rgb-text {
        background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
    }
    .search-box {
        margin: 20px 0;
        padding: 10px;
        font-size: 16px;
        width: 50%;
        border: 2px solid black;
        border-radius: 5px;
    }
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }
    .card {
        background: #f5f5f5;
        padding: 20px;
        width: 200px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: 0.3s;
    }
    .card:hover {
        transform: scale(1.05);
    }
    svg {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h1>Welcome to <span class="rgb-text">Keshav's Code Hub</span></h1>

<div class="console" id="console"></div>

<input type="text" id="search" class="search-box" placeholder="Search codes...">

<div class="card-container" id="cardContainer">
    <div class="card">
        <svg fill="#000000" viewBox="0 0 32 32"><path d="M0 26.016q0 2.496 1.76 4.224t4.256 1.76h20q2.464 0 4.224-1.76t1.76-4.224v-20q0-2.496-1.76-4.256t-4.224-1.76h-20q-2.496 0-4.256 1.76t-1.76 4.256v20zM4 26.016v-14.016h24v14.016q0 0.832-0.576 1.408t-1.408 0.576h-20q-0.832 0-1.44-0.576t-0.576-1.408zM4 10.016v-4q0-0.832 0.576-1.408t1.44-0.608h20q0.8 0 1.408 0.608t0.576 1.408v4h-24zM6.016 20h1.984v-1.984h-1.984v1.984zM6.016 16h1.984v-1.984h-1.984v1.984zM6.016 8h1.984v-1.984h-1.984v1.984zM8 18.016h2.016v-2.016h-2.016v2.016zM10.016 22.016h4v-2.016h-4v2.016zM10.016 8h1.984v-1.984h-1.984v1.984zM14.016 8h12v-1.984h-12v1.984z"></path></svg>
        Prime Number Checker
    </div>
    <div class="card">
        <svg fill="#000000" viewBox="0 0 32 32"><path d="M0 26.016q0 2.496 1.76 4.224t4.256 1.76h20q2.464 0 4.224-1.76t1.76-4.224v-20q0-2.496-1.76-4.256t-4.224-1.76h-20q-2.496 0-4.256 1.76t-1.76 4.256v20zM4 26.016v-14.016h24v14.016q0 0.832-0.576 1.408t-1.408 0.576h-20q-0.832 0-1.44-0.576t-0.576-1.408zM4 10.016v-4q0-0.832 0.576-1.408t1.44-0.608h20q0.8 0 1.408 0.608t0.576 1.408v4h-24zM6.016 20h1.984v-1.984h-1.984v1.984zM6.016 16h1.984v-1.984h-1.984v1.984zM6.016 8h1.984v-1.984h-1.984v1.984zM8 18.016h2.016v-2.016h-2.016v2.016zM10.016 22.016h4v-2.016h-4v2.016zM10.016 8h1.984v-1.984h-1.984v1.984zM14.016 8h12v-1.984h-12v1.984z"></path></svg>
        Fibonacci Generator
    </div>
</div>

<script>
const consoleEl = document.getElementById("console");
const commands = [
    `<span class="keyword">int</span> main() {`,
    `    <span class="keyword">printf</span>(<span class="string">"Hello World"</span>);`,
    `    <span class="keyword">return</span> <span class="number">0</span>;`,
    `}`,
    `<span class="function">compile</span> main.c`,
    `<span class="function">run</span> program.exe`
];

let i = 0;
function typeCommand() {
    if (i < commands.length) {
        consoleEl.innerHTML += commands[i] + "<br>";
        consoleEl.scrollTop = consoleEl.scrollHeight;
        i++;
        setTimeout(typeCommand, 400);
    } else {
        setTimeout(() => {
            consoleEl.innerHTML = `<span class="keyword">// All processes completed successfully.</span><br><br><h2 style="text-align:center; color:white;">Welcome to <span style="background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Keshav's Code Hub</span></h2>`;
        }, 500);
    }
}
typeCommand();

// Search Functionality
document.getElementById("search").addEventListener("input", function() {
    const query = this.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(query) ? "block" : "none";
    });
});
</script>

</body>
</html>

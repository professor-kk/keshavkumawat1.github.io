<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keshav's Code Hub</title>
<style>
    body {
        font-family: monospace;
        background-color: white;
        color: black;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    #console {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 800px;
        height: 300px;
        margin: auto;
        overflow-y: auto;
        white-space: pre-wrap;
        text-align: left;
        font-size: 16px;
    }
    .keyword { color: #569cd6; font-weight: bold; }
    .function { color: #dcdcaa; }
    .string { color: #ce9178; }
    .comment { color: #6a9955; font-style: italic; }

    #search {
        padding: 10px;
        width: 80%;
        max-width: 400px;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }
    #cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        margin-top: 20px;
        padding: 0 20px;
    }
    .card {
        background: #f5f5f5;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    .card svg {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
    }
    .highlight {
        font-weight: bold;
        font-size: 18px;
        background: linear-gradient(90deg, red, green, blue);
        -webkit-background-clip: text;
        color: transparent;
    }
</style>
</head>
<body>

<div id="console"></div>

<input type="text" id="search" placeholder="Search code...">

<div id="cards-container">
    <div class="card"><svg fill="#000000" viewBox="0 0 32 32"><path d="M0 26.016q0 2.496 1.76 4.224t4.256 1.76h20q2.464 0 4.224-1.76t1.76-4.224v-20q0-2.496-1.76-4.256t-4.224-1.76h-20q-2.496 0-4.256 1.76t-1.76 4.256v20zM4 26.016v-14.016h24v14.016q0 0.832-0.576 1.408t-1.408 0.576h-20q-0.832 0-1.44-0.576t-0.576-1.408zM4 10.016v-4q0-0.832 0.576-1.408t1.44-0.608h20q0.8 0 1.408 0.608t0.576 1.408v4h-24zM6.016 20h1.984v-1.984h-1.984v1.984zM6.016 16h1.984v-1.984h-1.984v1.984zM6.016 8h1.984v-1.984h-1.984v1.984zM8 18.016h2.016v-2.016h-2.016v2.016zM10.016 22.016h4v-2.016h-4v2.016zM10.016 8h1.984v-1.984h-1.984v1.984zM14.016 8h12v-1.984h-12v1.984z"></path></svg>Prime Number Finder</div>
    <div class="card"><svg fill="#000000" viewBox="0 0 32 32"><path d="M0 26.016q0 2.496 1.76 4.224t4.256 1.76h20q2.464 0 4.224-1.76t1.76-4.224v-20q0-2.496-1.76-4.256t-4.224-1.76h-20q-2.496 0-4.256 1.76t-1.76 4.256v20zM4 26.016v-14.016h24v14.016q0 0.832-0.576 1.408t-1.408 0.576h-20q-0.832 0-1.44-0.576t-0.576-1.408zM4 10.016v-4q0-0.832 0.576-1.408t1.44-0.608h20q0.8 0 1.408 0.608t0.576 1.408v4h-24zM6.016 20h1.984v-1.984h-1.984v1.984zM6.016 16h1.984v-1.984h-1.984v1.984zM6.016 8h1.984v-1.984h-1.984v1.984zM8 18.016h2.016v-2.016h-2.016v2.016zM10.016 22.016h4v-2.016h-4v2.016zM10.016 8h1.984v-1.984h-1.984v1.984zM14.016 8h12v-1.984h-12v1.984z"></path></svg>Fibonacci Generator</div>
</div>

<script>
const consoleEl = document.getElementById('console');
const commands = [
    '<span class="comment">// Initializing system...</span>',
    '<span class="keyword">function</span> <span class="function">loadCodes</span>() {',
    '    <span class="keyword">let</span> status = <span class="string">"Loading"</span>;',
    '    <span class="comment">// Fetching data...</span>',
    '}',
    '<span class="keyword">console</span>.log(<span class="string">"Welcome to <span class=\'highlight\'>Keshav\'s Code Hub</span>"</span>);',
    '<span class="comment">// You get an award to watch all codes free!</span>'
];
let i = 0;
function typeCommand() {
    if (i < commands.length) {
        consoleEl.innerHTML += commands[i] + "\n";
        consoleEl.scrollTop = consoleEl.scrollHeight;
        i++;
        setTimeout(typeCommand, 500);
    }
}
typeCommand();

// Search filter
document.getElementById('search').addEventListener('input', function () {
    const query = this.value.toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(query) ? 'block' : 'none';
    });
});
</script>

</body>
</html>
